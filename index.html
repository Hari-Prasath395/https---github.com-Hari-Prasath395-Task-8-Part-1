<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="cont-1">
      <h1>Event 1</h1>
      <h3>No of available seats : 23</h3>
      <div class="cont-2">
        <label for="uname"><b>Name:</b></label>
        <input type="text" placeholder="Enter Name" name="uname" required />
        <br />
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Enter Email" name="email" required />
        <br />
        <label for="num"><b>Phone No:</b></label>
        <input type="number" placeholder="Mobile Number" name="num" required />
        <br />
        <label>Number of seats:</label>
        <select name="digits" id="digits">
          <option value="">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <br />
        <label for="uname">Name of the Attendee 2:</label>
        <input type="text" placeholder="Enter Name" name="uname" />
        <br />
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="btn cancel">Cancel</button>
      </div>
      <div class="photo">Photo</div>
    </div>
  </body>
</html>
